<template>
    <template if:false={isLoggedIn}>
        <div class="login-container">
        <lightning-card>
            <b><h1>Enter username and password</h1></b>
            <lightning-input label="Username" class="login-input" type="text" value={username} placeholder="Enter Username" onchange={handleUsernameChange}></lightning-input>
            <lightning-input label="Password" class="login-input" type="text" value={password} placeholder="Enter Password" onchange={handlePasswordChange}></lightning-input>
            <lightning-button class="login-button" variant="brand" label="login" onclick={handleLogin}></lightning-button>
        </lightning-card>
        </div>
    </template>
  
        <template if:true={isLoggedIn}> 
            <lightning-card>
                <template if:true={data.length}>
                <lightning-datatable 
                            key-field="id"
                            data = {data}
                            columns={columns}
                            onrowaction={handleRowAction}
                            >
                </lightning-datatable>
            </template>
                <br/>
                <lightning-button label="Logout" variant="destructive" onclick={handleLogout}>
                </lightning-button>
            </lightning-card>
        </template>
    
        <template if:true={isEditModalOpen}>
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Edit Leave Request</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-input label="From Date" type="date" value={editRecord.From_Date__c} data-field="From_Date__c" onchange={handleEditChange}></lightning-input>
                        <lightning-input label="To Date" type="date" value={editRecord.To_Date__c} data-field="To_Date__c" onchange={handleEditChange}></lightning-input>
                        <lightning-input label="Reason" type="text" value={editRecord.Reason__c} data-field="Reason__c" onchange={handleEditChange}></lightning-input>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" onclick={closeEditModal}></lightning-button>
                        <lightning-button variant="brand" label="Save" onclick={saveEdit}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
</template>
